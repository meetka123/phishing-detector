<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      color: #00ff00;
      overflow: hidden;
      text-align: center;
    }
    /* Background hacker mask image */
    body::before {
      content: "";
      background: url("https://i.ibb.co/kQdZnyv/hacker-mask.png") no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      top: 0; left: 0; right: 0; bottom: 0;
      position: absolute;
      z-index: -2;
    }
    /* Flowing numbers effect */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0f0;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      width: 300px;
      outline: none;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
    }
    .credit {
      margin-top: 50px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>⚡ Phishing Detector ⚡</h1>
  <input type="text" id="url" placeholder="Enter URL here">
  <button onclick="checkURL()">Check</button>
  <div id="result"></div>

  <div class="credit">Made by <b>MEET HACKER</b> | Team <b>SS_HACKER_TEAM</b></div>

  <canvas id="matrix"></canvas>

  <script>
    async function checkURL() {
      const url = document.getElementById("url").value;
      const response = await fetch("/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await response.json();
      document.getElementById("result").innerText = data.result;
    }

    // Matrix animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
