<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Detector</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Background hacker mask image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/3sD4F1z/hacker-mask.png") no-repeat center center/cover;
      z-index: -2;
      opacity: 0.25; /* mask visible but numbers visible too */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      color: #00ffcc;
      font-size: 3em;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
      margin-bottom: 10px;
    }

    #team {
      color: rgba(0,255,200,0.2);
      font-size: 14px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(0,255,200,0.2);
    }

    #author {
      color: #00ffcc;
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00ffcc;
    }

    input {
      width: 400px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background: black;
      color: #00ffcc;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #00ffcc;
      color: black;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 15px #00ffcc;
    }

    button:hover {
      background: #00ffaa;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      color: #00ffcc;
      min-height: 40px;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #0f0;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>‚ö° Phishing Detector ‚ö°</h1>
  <div id="author">Made by <b>MEET HACKER</b></div>
  <div id="team">SS_HACKER_TEAM</div>

  <input type="text" id="urlInput" placeholder="Enter URL here">
  <button onclick="checkURL()">Check</button>
  <div id="result"></div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // URL Check
    async function checkURL() {
      const url = document.getElementById("urlInput").value;
      const resultDiv = document.getElementById("result");

      // Typing effect for checking
      resultDiv.innerHTML = '<span class="typing">üîç Checking URL...</span>';
      await new Promise(r => setTimeout(r, 2000));

      resultDiv.innerHTML = '<span class="typing">‚ö° Analyzing site data...</span>';
      await new Promise(r => setTimeout(r, 2000));

      try {
        const response = await fetch("https://phishing-detector-tsfx.onrender.com/check", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({url})
        });

        const data = await response.json();
        resultDiv.innerHTML = data.result;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error connecting to server.";
      }
    }
  </script>
</body>
</html>
